<div class="container">
  <ng-content></ng-content>

  <form>
    <div class="form-group">
      <label for="name">Server Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Name" [(ngModel)]="name" [disabled]="nameDisabled">
    </div>
    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" name="desc" id="desc" class="form-control" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onDisableName($event)">Disable Name</button>
  </form>

  <div>
    This is a server {{ name }}
  </div>
</div>
